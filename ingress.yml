apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jenkins-master
  namespace: devops-tools
  annotations:
    ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: jenkins.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jenkins-service
            port:
              number: 80

  
